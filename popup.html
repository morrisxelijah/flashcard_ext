<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clip → Cards</title>
    <link rel="stylesheet" href="styles.css" />

</head>

<body>
    <header class="navbar">
        <h1>Flash Card Clipper</h1>
        <nav class="toolbar">
            <button id="btn-refresh">refresh</button>
            <button id="btn-open-options" title="settings">settings</button>
            <button id="btn-export_anki"   title="download TSV for Anki">anki</button>
            <button id="btn-copy_quizlet"  title="copy TSV for Quizlet import">quizlet</button>
        </nav>
    </header>
  
    <section class="quick_add"> 
        <h2>Quick Add</h2>
        <div>
            <h3>Front:</h3>
            <textarea id="qa_front" placeholder="( question / prompt )" rows="3"></textarea>
        </div>
        
        <div>
            <h3>Back:</h3>
            <textarea id="qa_back" placeholder="( answer / hint )" rows="3"></textarea>
        </div>
        
        <div>
            <h3>Tags:</h3>
            <textarea id="qa_tags" placeholder="( space-separated )" rows="2"></textarea>
        </div>

        <div>
            <button id="qa_createBtn">create card</button>
        </div>
    </section>


    <section class="notes" id="note-written">
        <h2>Helpful Notes</h2>
        <textarea id="noteText" placeholder="Type your notes here..." rows="4"></textarea>
        <button id="saveNoteBtn">Save Note</button>
        <button id="savePageBtn"> Save This Page!</button>
    
        <ul id="notesContainer"></ul>
    </section>


    <section class="due"> 
        <details>
            <summary class="summary-h2">
                Review These Today ‼️
            </summary>

            <ul id="due_list" class="card_list"></ul>
            <template id="card_temp">
                <li class="card">
                    <div class="front"></div>
                    <details class="answer">
                        <summary>show answer</summary>
                        <div class="back"></div>
                    </details>
                    <div class="rate">
                        <button id="again">try again</button>
                        <button id="hard">that was hard</button>
                        <button id="okay">I remembered, mostly</button>
                        <button id="easy">too easy</button>
                    </div>
                </li>
            </template>
        </details>
    </section>


    <script src="./popup_script.js"></script>
</body>

</html>
